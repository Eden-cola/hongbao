    <script type="text/html" id="tpl-create">
        <section class="content-header">
            <h3>生成二维码</h3>
        </section>

        <section class="content">
              <div class="box">
                <form id="form-lot-add">
                <div class="box-header with-border">
                  <h3 class="box-title">生成参数</h3>
                </div>
                <div class="box-body">
                  <div class="input-group">
                    <span class="input-group-addon">红包总金额:</span>
                    <input type="text" class="form-control" name="total">
                    <span class="input-group-addon">.00</span>
                  </div>
                  <br />
                  <div class="input-group">
                    <span class="input-group-addon">单个红包上限:</span>
                    <input type="text" class="form-control" name="max">
                    <span class="input-group-addon">.00</span>
                  </div>
                  <br />
                  <div class="input-group">
                    <span class="input-group-addon">单个红包下限:</span>
                    <input type="text" class="form-control" name="min">
                  </div>
                  <br />
                  <div class="input-group">
                    <span class="input-group-addon">生成红包个数:</span>
                    <input type="text" class="form-control" name="count">
                    <span class="input-group-addon">个</span>
                  </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <input class="btn btn-primary" type="submit" value="生成" />
                </div>
                </form>
              </div><!-- /.box -->
        </section><!-- /.content -->
    </script>
    <script type="text/html" id="tpl-list">
        <section class="content-header">
          批次列表
        </section>

        <section class="content">
              <div class="box">
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover table-order">
                    <tr>
                      <th>批次编号</th>
                      <th class="hidden-xs">创建日期</th>
                      <th>红包数</th>
                      <th>总金额</th>
                      <th>状态</th>
                      <th>消耗量</th>
                      <th>操作</th>
                    </tr>
                    {@each list as lot}
                    <tr class="baseinfo"  data-id="${lot.id}">
                      <td><span>${lot.id}</span></td>
                      <td class="hidden-xs"><span>${lot.create_time|date}</span></td>
                      <td><span>${lot.count}</span></td>
                      <td><span>${lot.total}</span></td>
                      <td>
                        {@if lot.status == -1}
                        <span class="label label-danger">停用</span>
                        {@else if lot.status == 1}
                        <span class="label label-warning">生成中</span>
                        {@else if lot.status == 2}
                        <span class="label label-success">正常</span>
                        {@else}
                        <span class="label label-danger">未知</span>
                        {@/if}
                      </td>
                      <td>
                        <div class="progress progress-xs">
                          <div style="width: ${lot.used|percentage,lot.count}" class="progress-bar progress-bar-yellow"></div>
                        </div>
                      </td>
                      <td>
                        <div class="btn-group">
                          <button class="btn btn-info btn-sm download" type="button">下载</button>
                        </div>
                      </td>
                    </tr>
                    {@/each}
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
        </section><!-- /.content -->
    </script>
